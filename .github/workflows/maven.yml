name: Java CI with Maven
on:
  push:
    branches: "actions"
  pull_request:
    branches: "master"
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
    - name: Build with Maven
      run: mvn package
    - uses: actions/upload-artifact@v3
      with:
        name: Package
        path: target/*.jar